<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nepali Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
        textarea { width: 100%; height: 100px; font-size: 1.1em; }
        button { padding: 10px 20px; font-size: 1em; margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Nepali Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="text" placeholder="यहाँ लेख्नुहोस्..." required>{{ input_text }}</textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>

    {% if sentiment %}
    <div class="result">
        Sentiment: <span>{{ sentiment }}</span>
    </div>
    {% endif %}
</body>
</html>
